<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <p>
        &lta&gt태그를 이용하여 설정한다.<br>
        &lta href="/html/intro">&lt/a>
    <a href="https://www.youtube.com/watch?v=RbusEVxpQbo" target="_blank">
        <h3>클릭해보세?</h3>
    </a>
    </p>
        <h4>target 속성을 이용해 어디에서 열지를 명시한다.</h4>
        _blank - 링크로 연결된 문서를 새 창이나 새 탭에서 염.<br>
        _self - 링크로 연결된 문서를 현재 프레임(frame)에서 염. (기본설정)<br>
        _parent	- 링크로 연결된 문서를 부모 프레임(frame)에서 염.<br>
        _top - 링크로 연결된 문서를 현재 창의 가장 상위 프레임(frame)에서 염.<br>
</body>
</html>
