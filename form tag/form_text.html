<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>text: <input type="text" name="id" value="default value"></p>
        <p>password: <input type="password" name="pwd" value="default value"></p>
        <p>textarea: 
            <textarea name="" id="" cols="30" rows="2">default value</textarea>
        </p>
    </form>
</body>
</html>

<!-- input 속성: value=""는 입력칸 안에 default 값을 넣을 수 있다. -->
<!-- textarea 속성: cols 는 '열'이다. 30을 잡으면 30글자를 쓸 수 있을만큼 칸이 생긴다.  -->
<!-- textarea 속성: rows 는 '행'이다. 10을 잡으면 10줄을 쓸 수있을만큼 폭이 생긴다. -->
