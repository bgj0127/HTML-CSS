<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <p>
        CSS를 이용하여 배경색을 다른 색으로 변경할 수 있다.<br>
        &ltstyle&gt<br>
        <strong>background-color 속성</strong><br>
            body { background-color: lightblue; }<br>
            h1 { background-color: rgb(255,128,0); }<br>
            p { background-color: #FFFFCC; }<br><br>
        <strong>background-image 속성</strong><Br>
        &ltstyle&gt<br>
            body { background-image: url("/examples/images/img_background_good.png"); }<Br>
        &lt/style&gt<br>
    </p>
</body>
</html>
